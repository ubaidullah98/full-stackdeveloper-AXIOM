<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - guess a letter by entering in your keyboard</p>
    
    <div class="game-container">
        <svg height="260" width="260" class="figure-container">
            <line x1="60" y1="20" x2="150" y2="20" />
            <line x1="150" y1="20" x2="150" y2="50" />
            <line x1="60" y1="20" x2="60" y2="250" />
            <line x1="30" y1="250" x2="90" y2="250" />
  
            <circle cx="150" cy="70" r="20" class="figure-part"/> 

            <line x1="150" y1="90" x2="150" y2="150" class="figure-part" />
            <line x1="150" y1="100" x2="120" y2="150" class="figure-part" />
            <line x1="150" y1="100" x2="180" y2="150" class="figure-part" />
            <line x1="150" y1="150" x2="120" y2="190" class="figure-part"/>
            <line x1="150" y1="150" x2="180" y2="190" class="figure-part"/>
        </svg>

        <div class="incorrect-letters-container">
            <div id="incorrect-letters"></div>
            
        </div>

        <div class="word" id="word"></div>

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message"></h2>
                
                <button id="play-btn">
                    Play Again
                </button>
            </div>
        </div>

        <div class="notification-container" id="notification-container">
            <p>it looks like you have already guessed this letter , Please try another letter.</p>
        </div>



    </div>





    <script src="script.js"></script>
</body>
</html>
